<body>
    <form>
<div class="formbox1">
        <div class="formBox">
            <label for="title">about</label>
            <input type="text" id="title" placeholder="eg:grootan"/>
        </div>
        <div class="formBox">
            <label for="title">created</label>

<div class="formBox">
            <label for="title">id</label>
            <input type="text" id="title" placeholder="eg:grootan_123"/>
        </div>
<div class="formBox">
            <label for="title">likes</label>
            <input type="text" id="title" placeholder="eg:4229"/>

<div class="formBox">
            <label for="title">submitted</label>
            <input type="text" id="title" placeholder="eg:[123.00,1.00]"/>
        </div>
<div class="formBox">
            <button id="btn">submit</button>
        </div>
        
</div>
    </form>
    <script>
        let grootan = [];
        // example {about:grootan,created:117392344,id:grootan_123,likes:4229,submitted:[123.00,1.00]}
        const addgrootan = (ev)=>{
            ev.preventDefault();  //to stop the form submitting
            let json = {
                about:document.getElementById('about').value,
                created: Date.now(),
                id: document.getElementById('id').value,
                likes: document.getElementById('likes').value
                submitted:ocument.getElementById('submitted').value
            }
            json.push(json);
            document.forms[0].reset(); // to clear the form for the next entries
            //document.querySelector('form').reset();

            //for display purposes only
            console.warn('added' , {json} );
            let pre = document.querySelector('#msg pre');
            pre.textContent = '\n' + JSON.stringify(json, '\t', 2);

            //saving to localStorage
            localStorage.setItem('MygrootanList', JSON.stringify(json) );
        }
        document.addEventListener('DOMContentLoaded', ()=>{
            document.getElementById('btn').addEventListener('click', addgrootan);
        });
    </script>
